<!DOCTYPE HTML><html><head><title>Soruto Web Develop</title><meta charset="utf-8"><script>
window.onload = function(){
var browserLanguage = function() {
  var ua = window.navigator.userAgent.toLowerCase();
  try {
    // chrome
    if( ua.indexOf( 'chrome' ) != -1 ){
      return ( navigator.languages[0] || navigator.browserLanguage || navigator.language || navigator.userLanguage).substr(0,2);
    }
    // それ以外
    else{
      return ( navigator.browserLanguage || navigator.language || navigator.userLanguage).substr(0,2);
    }
  }
  catch( e ) {
    return undefined;
  }
}
window.onload = function(){
// 日本語
if( browserLanguage() == 'ja' ){
  window.setTimeout("location.replace('/ja')",2000);
}
// その他
else{
  window.setTimeout("location.replace('/en')",1000);
}
}
}
</script></head>
  <body>
    <style>background:#2c2c2c;</style>
<table width="100%" height="100%">
<tr>
<td align="center"><img src="web-develop-pop.png"></td>
</tr>
</table>
  </body>
</html>
